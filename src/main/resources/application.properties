application.security.jwt.expiration=${JWT_EXPIRATION_IN_MILLISECONDS:1800000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION_IN_MILLISECONDS:3000000}

