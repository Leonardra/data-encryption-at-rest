spring.application.name=data-encryption-at-rest
server.port=8989

#Database connection
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS:org.postgresql.Driver}
spring.datasource.name=${SPRING_DATASOURCE_NAME}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.enabled=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false


